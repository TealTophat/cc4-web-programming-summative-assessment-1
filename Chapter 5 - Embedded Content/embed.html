<!DOCTYPE html>     
<html lang="en">         

    <head>                             
        <title> Embedded Content </title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">   
		<!--style tags to center the video horizontally and vertically as well as place the poster image under the video-->
		<style>
		video{
		transform: translate(-50%, -50%);
		position: absolute;
		top: 50%;
		left: 50%;
		}
		img{
		display: block;
		margin: auto;
		}
		img{
		transform: translate(0%, 250%);
		}
			</style>
    </head>

<body>
<!--title-->
<h1><center>ENA: DREAM BBQ</center></h1>
<!--video set to loop and autoplay-->
<video width="500px" height="300px" controls loop autoplay>
<source src="ENA Dream BBQ - Official Trailer.mp4" type="video/mp4">
	</video>
<!--poster image-->
<center><img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/2134320/header.jpg?t=1743048364" style="width:307px; height:144px;"></center>

</body>
</html>
